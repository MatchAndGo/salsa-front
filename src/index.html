<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:700" rel="stylesheet">
    <title>Salsa Jobs</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f2f6f9;

        }

        nav {
            text-align: center;
            font-weight: bolder;
            font-size: 1.2em;
        }

        nav h1 {
            color: #5e7580;
            font-family: 'Yantramanav', sans-serif;
        }
    </style>

</head>

<body>

    <nav>
        <h1>Salsa Jobs</h1>
    </nav>
    <script>
        fetch('https://sauce-jobs-staging.herokuapp.com/jobs')
            .then(data => data.json())
            .then(offers => {
                offers
                    .sort((a, b) => a.createdAt <= b.createdAt)
                    .forEach(addOffer)
            })


        function addOffer(offer) {
            console.log(offer);
            const offerElement = document.createElement('article');
            offerElement.innerHTML = `
                <div class="info">
                    <a title="Link a la oferta original" href="${offer.link}" > ${offer.description} </a>
                    <div title="Fecha de publicación"> ${new Date(offer.createdAt).toLocaleDateString()} </div>
                </div>
                <div title="Puntuación de la oferta" class="score">
                    ${offer.votes.upvotes - offer.votes.downvotes}
                </div>
            `;

            document.body.appendChild(offerElement);
        }
    </script>
</body>
<style>
    /* Non blocking styles */
    article {
        font-weight: 100;
        display: flex;
        flex-direction: row;
        background: white;
        padding: 30px;
        border-bottom: 1px solid #ccc;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .2);
        max-width: 650px;
        margin: auto;
    }

    article .info {
        flex: 1;
    }

    article .info a {
        font-size: 1.2rem;
        text-decoration: none;
        margin-bottom: 30px;
        color: #00b9bf;
    }

    article .info div {
        font-size: 13px;
        color: #606060;
    }

    article .score {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        padding: 0 15px;
    }
</style>

</html>
